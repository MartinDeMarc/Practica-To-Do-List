<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="parent">
    <div class="time"></div>
    <div class="date"></div>
    <header>
      Lista de Tareas
    </header>
    <div class="inputArea">
      <input type="text" placeholder="EscribÃ­ la tarea que seas crear" maxlength="34">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todolist"></ul>
    <div class="bottom">
      <span style="display: flex; justify-content:center; align-items:center;"><span class="pendingTask">

        </span>&nbsp; Pendientes</span>

      <span style="display: flex; justify-content:center; align-items:center;"><span class="finishedTasks">

        </span>&nbsp; Finalizadas</span>

      <button>Limpiar <i class="fas fa-times-circle"></i></button>
    </div>
  </div>


  <script src="/js.js"></script>
  <script src="https://kit.fontawesome.com/2124837265.js" crossorigin="anonymous"></script>

</body>

</html>
